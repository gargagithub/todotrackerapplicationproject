<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<mat-card class="mt-3" class="card">
   <form [formGroup]="taskform">
       <div class="form-group" >

           <div class="example-container">
               <mat-form-field appearance="outline">
                   <mat-label>Task Title</mat-label>
                   <input matInput placeholder="Enter Task" formControlName="title">
                   <div *ngIf="title?.invalid&& title?.touched" class="alert alert-danger">title Is
                       Required..</div>
               </mat-form-field>
           </div>

           <mat-form-field appearance="outline">
               <mat-label>Deadline</mat-label>
               <input matInput type="datetime-local" formControlName="deadline" #input
                   (change)="onChange(input.value)" [(ngModel)]="values" min="{{min}}">
               <div *ngIf="deadline?.invalid && deadline?.touched" class="alert alert-danger">Deadline

                   Is
                   Required..</div>
           </mat-form-field>

           <mat-form-field appearance="outline">
               <mat-label>Priority</mat-label>
               <mat-select formControlName="priority">
                   <mat-option>None</mat-option>
                   <mat-option *ngFor="let state of priorityList" [value]="state">{{state}}</mat-option>
               </mat-select>
               <div *ngIf="priority?.invalid && priority?.touched" class="alert alert-danger">Priority
                   Is Required...
               </div>
           </mat-form-field>

           <div class="example-container">
               <mat-form-field appearance="outline">
                   <mat-label>Description</mat-label>
                   <input matInput placeholder="Enter Description" formControlName="description">
                   <div *ngIf="description?.invalid&& description?.touched" class="alert alert-danger">
                       Description Is
                       Required..</div>
               </mat-form-field>
           </div>
           <button mat-raised-button color="primary" class="mt-2 ml-2" (click)="isUpdatedPersonalTask(); resetButton() "
           [disabled]="!taskform.valid"   >UPDATE PERSONAL TASK</button>
               <button mat-raised-button color="warn" class="mt-2 ml-2" style="margin-left: 2%;" (click)="resetButton() "
               [disabled]="!taskform.valid">RESET</button>
       </div>
   </form>
</mat-card>
